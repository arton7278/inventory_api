spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        default_batch_fetch_size: 1000
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

  devtools:
    livereload:
      enabled: true